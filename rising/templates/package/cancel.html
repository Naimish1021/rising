{% extends 'base2.html' %}

{% block title %} Package Cancellation - Rising E-Cart{% endblock %}

{% block activeDropdown %} active {% endblock activeDropdown %}

{% block body %}

<div class="container">
 <form action="{{booking.booking_id }}" method="POST" >
   {% csrf_token %}
  <input value="{{booking.booking_id}}" style="display:none"  name="id"> 
  <h2>Booking ID :{{booking.booking_id}}</h2>
  <div class="form-floating my-5">
    <label for="floatingTextarea2">Write any some reason for  booking Cancellation</label>

    <textarea class="form-control" placeholder="reason" id="floatingTextarea2" style="height: 100px" name="reason"></textarea>
    <button type="submit" class="btn btn-danger my-2" minlength=20 >Cancel booking</button>
      </div>
 </form>

 
    
</div>

{% endblock %}

{% block js %}

<script>
  $('form').on('submit', function() {
      if(confirm('Do you really want to cancel  package?')) {
          return true;
      }
  
      return false;
  });
</script>
{% endblock %}
