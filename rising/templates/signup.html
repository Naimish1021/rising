<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets\img\favicon.ico'%}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'assets\img\favicon.ico'%}">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/list-groups/list-groups.css">
    <link href="{% static 'assets\css\docs.css' %}" rel="stylesheet" type="text/css">

    <style>
        body{
        background-image: url("{% static 'assets/img/contact.jpg' %}");
        background-repeat: cover cover no-repeat;
        background-size: cover;
        color: #fff;
        
      }
      a{
        color: #fff;
      }
      a:hover{
        color: #0d6efd;
      }
        .signup{
            border: 1px solid rgb(190, 189, 189);
            margin: 4px 6px;
            padding: 25px 20px;
            display: flex;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
      </style>
      
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
      <script src="http://parsleyjs.org/dist/parsley.min.js" type="text/javascript"></script>
    <title>Signup Rising adventure</title>
  </head>
  <body>
    
    <div class="container d-flex justify-content-center align-item-center">
     
        <div class="col my-4 col-md-4 col-lg-6 signup">
          {% for message in messages  %}            
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>Message : </strong> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
            <h2 class="my-3">Sign up</h2>
            <form action="/signup" method="POST" name="signup" id="signup" class="row g-3" data-parsley-validate>
                {% csrf_token %}
                {% if request.GET.next %}
                  <input type="hidden" name="page" value="{{request.GET.next}}" >
                  {% endif %}
                <div class="col-md-12 mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name"
                    data-parsley-pattern="^([a-zA-Z]+\s)*[a-zA-Z]+$"  data-parsley-pattern-message="You can not add space" autocomplete="on"
                    required data-parsley-required-message="First name is required">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name" autocomplete="on"
                    data-parsley-pattern="^([a-zA-Z]+\s)*[a-zA-Z]+$"  data-parsley-pattern-message="You can not add space" required data-parsley-required-message="Last name is required">
                </div>
                <div class="col-12 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" data-parsley-trigger="change" required="" autocomplete="on"
                    required data-parsley-required-message="Email is required">
                </div>
                <div class="col-12 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" data-parsley-length="[10,10]" data-parsley-trigger="change" required
                    data-parsley-length-message="This value should be exactly 10 digits long"
                    required data-parsley-required-message="Mobile No. is required"
                    data-parsley-type="digits"  class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" autocomplete="on">
                </div>
                <div class="col-12 mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea type="text" class="form-control" id="address" name="address" 
                  required data-parsley-required-message="Address is required"
                  placeholder="Address" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Please write address atleast 20 characters" rows=4 data-parsley-validation-threshold="10" required=""></textarea>
              </div>
                <div class="col-12 mb-3">
                    <label for="pass1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Password"  required data-parsley-required-message="Please enter password" 
                    data-parsley-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/" data-parsley-pattern-message=" a password must be 8 character including one uppercase letter, one special character and one number"  data-parsley-trigger="keyup" onkeyup="validatelname()" onkeypress="return (event.charCode > 64 && event.charCode < 91) 
                     (event.charCode > 96 && event.charCode < 123)  (event.charCode > 49 && event.charCode < 58)||(event.charCode==64)">
                </div>
                <div class="col-12 mb-3">
                    <label for="pass2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter Confirm Password" autocomplete="off" required
                    data-parsley-equalto="#pass1"   data-parsley-equalto-message="both password must be same">
                </div>
                <div class="col-lg-6 col-sd-12 my-4 mb-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="col-lg-6  col-sd-12 my-4 mb-3">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="http://parsleyjs.org/dist/parsley.min.js" type="text/javascript"> </script>
    <script>
      $(function () {
        $('#packbook').parsley();
    });
    </script>
  </body>
</html>
