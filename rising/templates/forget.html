<!doctype html>
<html lang="en">
  {% load static %} 

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets\img\favicon.ico'%}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
        background-image: url("{% static 'assets/img/contact.jpg' %}");
        background-repeat: cover cover no-repeat;
        background-size: cover;
        color: #fff;
        
      }
      a{
        color: #fff;
      }
      a:hover{
        color: #0d6efd;
      }
      .login{
          border: 1px solid rgb(190, 189, 189);
          margin: 4px 6px;
          padding: 25px 20px;
          display: flex;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border-radius: 12px;
      }
    </style>

    <title>Login Rising adventure</title>
  </head>
  <body>
    {% for message in messages  %}            
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{ message }}
        <a href="/"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></a>
      </div>
    {% endfor %} 

    <div class="container d-flex justify-content-center align-item-center">
      <div class="col-md-4 col-lg-6 my-4 login">
            <h2 class="my-3">Forget Password</h2>
            
            <form action="/forget" method="POST" name="forget" id="forget" class="row g-3">
                {% csrf_token %}
                <div class="col-md-12 mb-3">
                    <label for="logname" class="form-label">Username</label>
                    <input type="text" name="logname" class="form-control" placeholder="Enter Username" id="logname" autocomplete="on">
                </div>
                <div class="col-12 mb-3">
                    <label for="newpass" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newpass" name="newpass" placeholder="New Password" autocomplete="off">
                </div>
                <div class="col-12 mb-3">
                    <label for="conpass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="conpass" name="conpass" placeholder="Confirm Password" autocomplete="off">
                </div>
                <div class="col-6 my-4 mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
